name: quit_smoke
description: Quit Smoking Now!

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences:
  sqflite:
  path_provider:
  lottie:
  url_launcher: ^5.5.0
  avatar_glow:
  cached_network_image:
  permission_handler:
  
  # firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  # firebase_core: ^0.4.5
  flare_flutter: ^2.0.5
  getwidget: ^1.1.0
  flutter_offline: ^0.3.0
  google_fonts: ^1.1.0
  focus_widget: ^1.0.2+2
  login: ^1.1.2
  toast: ^0.1.5
  intl: ^0.16.1
  connectivity: ^0.4.9
  date_time_format: ^1.0.0+4
  flutter_datetime_picker: ^1.3.8
  dots_indicator: ^1.2.0

  # introduction_screen: ^1.0.9
  # datetime_picker_formfield: ^1.0.0

# dependency_overrides:
  # flutter_offline:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
        - assets/images/
        - assets/animations/
  fonts:
      - family: Abril
        fonts:
            - asset: assets/fonts/Abril/Abril-Regular.ttf
      - family: Pacifico
        fonts:
            - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf
      - family: Montserrat
        fonts:
            - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
            - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
              weight: 700
      - family: SourceSansPro
        fonts:
            - asset: assets/fonts/SourceSansPro/SourceSansPro-Regular.ttf
