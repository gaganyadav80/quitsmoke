name: quit_smoke
description: Quit Smoking Now!

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences:
  sqflite:
  path_provider:
  lottie:
  url_launcher: ^5.5.0
  avatar_glow:
  cached_network_image:
  permission_handler:
  
  firebase_auth: ^0.16.1
  flare_flutter:
  getflutter:
  flutter_offline:
  google_fonts:
  focus_widget:
  login:
  toast:
  intl:
  connectivity: ^0.4.9
  
# dependency_overrides:
  # flutter_offline:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
        - assets/images/
        - assets/animations/
  fonts:
      - family: Abril
        fonts:
            - asset: assets/fonts/Abril/Abril-Regular.ttf
      - family: Pacifico
        fonts:
            - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf
