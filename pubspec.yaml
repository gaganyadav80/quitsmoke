name: quit_smoke
description: Quit Smoking Now!

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_auth:
  shared_preferences:
  getflutter:
  sqflite:
  path_provider:
  lottie:
  google_fonts:
  url_launcher:
  avatar_glow:
  cached_network_image:
  permission_handler:
  flare_flutter:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
        - assets/images/
        - assets/animations/
  fonts:
      - family: Abril
        fonts:
            - asset: assets/fonts/Abril/Abril-Regular.ttf
      - family: Pacifico
        fonts:
            - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf
